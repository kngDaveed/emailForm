<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Submission With PHP</title>

    <!-- fontawesome icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body>
    <main class="form-bg">
        <div class="form-box">
            <div class="form-container">
                <form action="mail.php" method="POST" name="emailContact">
                    <div class="input-row">
                        <label for="name"> Name <em>*</em></label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-row">
                        <label for="email"> Email <em>*</em></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-row">
                        <label for="phone"> Phone <em>*</em></label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    <div class="input-row">
                        <label for="subject"> Subject <em>*</em></label>
                        <input type="text" name="subject" id="subject" required>
                    </div>
                    <div class="input-row">
                        <label for="message"> Message <em>*</em></label>
                        <textarea 
                        name="message" id="message"
                        required
                        >
                    </textarea>
                    </div>
                    <div  id="submit" class="input-row">
                        <input type="submit" name="send" value="Submit">
                        <!-- <div class="success">
                            <strong><i class="fa-solid fa-circle-check"></i> Success</strong>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    
</body>
</html>
